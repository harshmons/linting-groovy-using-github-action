name: lint
'on':
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Super-Linter
        uses: super-linter/super-linter@v5.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
